<div class="row justify-content-md-center padded-page">
    <form class="row" style="display: flex; flex-direction: row; text-align: center; vertical-align: middle;">
        <div class="col" style="display: flex; flex-direction: row-reverse; text-align: right;">
            <div class="frow">
                <select [formControl]="year" (change)="loadResults()" >
                    <option *ngFor="let yr of years" value="{{yr}}">{{yr}}</option>
                </select>
            </div>
            <label class="frow" for="year">Año:&nbsp;</label>
        </div>
        <div class="col col-12" style="vertical-align: middle;">
            <h1 class="text-center">
                {{TournmentEdition}}º Torneo Gladiadores Hoops
            </h1>
            <h1 class="text-center">
                Resultados
            </h1>
        </div>
    </form>

    <!--app-resultados *ngIf="selectedYear==='2022'"></app-resultados-->
    <app-marcadores *ngIf="selectedYear==='2022'"></app-marcadores>
    <app-awards [hidden]="selectedYear==='2022'"></app-awards>
    <app-brackets [hidden]="selectedYear==='2022'"></app-brackets>
    <app-standing-matches [hidden]="selectedYear==='2022'"></app-standing-matches>
    <app-groups [hidden]="selectedYear==='2022'"></app-groups>
</div>
