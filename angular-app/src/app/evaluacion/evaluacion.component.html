<div class="d-flex justify-content-center align-items-center" >
    <div class="text-justify outer">
    
    
    <h2 class="text-center mb-3">
        Evaluacion de Jugadores
    </h2>
    <form [formGroup]="evaluationForm" (ngSubmit)="onSubmit()" class ="fcol">
        <div class="frow">
            <label class="frow" for="scout">Scout:&nbsp;</label>
            <div class="frow">
                <input name="scout" type="text" formControlName="scout" value="{{scoutid}}" readonly required>
            </div>
        </div>
        <fieldset class="frow">
            <legend>Informacion del Jugador</legend>
            <div class="frow">
                <label class="frow" for="equipo">Equipo:&nbsp;</label>
                <div class="frow">
                    <input list="equipos" name="equipo" formControlName="equipo" required>
                    <datalist id="equipos">
                        <option value="Equipo A">
                        <option value="Equipo B">
                        <option value="Equipo C">
                        <option value="Equipo D">
                        <option value="Equipo E">
                    </datalist>
                </div>
            </div>
            <div class="frow">
                <label class="frow" for="nombre">Nombre:&nbsp;</label>
                <div class="frow">
                    <input name="nombre" list="players" formControlName="nombre" required>
                    <datalist id="players">
                        <option value="Jose">
                        <option value="Luis">
                        <option value="Marcos">
                    </datalist>
                </div>
            </div>
            <div class="frow">
                <label class="frow" for="edad">Edad:&nbsp;</label>
                <input class="frow" id="edad" type="number" formControlName="edad" min="1" max="99">
            </div>
            <div class="frow">
                <label class="frow" for="categoria">Categoria:&nbsp;</label>
                <div class="frow">
                    <input list="categorias" name="categoria" formControlName="categoria">
                    <datalist id="categorias">
                        <option value="Aprendiz">
                        <option value="Elite">
                    </datalist>
                </div>
            </div>
            <!--div class="frow">
                <label class="frow" for="estatura">Estatura (cm):&nbsp;</label>
                <input class="frow" id="estatura" type="number" formControlName="estatura" min="1" max="999" required>
            </div>
            <div class="frow">
                <label class="frow" for="peso">Peso (kg):&nbsp;</label>
                <input class="frow" id="peso" type="number" formControlName="peso" min="1" max="999" required>
            </div-->
        </fieldset>
        <fieldset class="frow">
            <legend>Position(es)</legend>
            <div class="frow" *ngFor="let pos of positions">
                <input type="checkbox" id="p{{pos}}" name="position" value="{{pos}}" formControlName="position">
                <label class="checkbox-label" for="p{{pos}}">&nbsp;{{pos}}&nbsp;</label>
            </div>
        </fieldset>
        <fieldset class="frow">
            <legend>Evaluation General</legend>
            <div class="frow" *ngFor="let ev of evalGens">
                <input type="radio" alt="{{ev.desc}}" id="e{{ev.id}}" name="eval" value="e{{ev.id}}" formControlName="eval">
                <label class="radio-label" for="e{{ev.id}}">&nbsp;{{ev.id}} - {{ev.desc}}&nbsp;</label>
            </div>
        </fieldset>
        <fieldset class="frow">
            <legend>Tiro</legend>
                <div class="frow" *ngFor="let tiro of tiros">
                    <label class="frow" for="tiro{{tiro}}">{{tiro}}:&nbsp;</label>
                    <div *ngFor="let idx of [1,2,3,4,5]">
                        <input type="radio" id="t{{idx}}" name="tiro{{tiro}}" value="{{idx}}" formControlName="tiro{{tiro}}">
                        <label class="radio-label" for="t{{idx}}">&nbsp;{{idx}}&nbsp;</label>
                    </div>
                </div>
        </fieldset>

        <fieldset class="frow">
            <legend>Pase</legend>
                <div class="frow" *ngFor="let ps of pases">
                    <label class="frow" for="pase{{ps}}">{{ps}}:&nbsp;</label>
                    <div *ngFor="let idx of [1,2,3,4,5]">
                        <input type="radio" id="t{{idx}}" name="pase{{ps}}" value="{{idx}}" formControlName="pase{{ps}}">
                        <label class="radio-label" for="t{{idx}}">&nbsp;{{idx}}&nbsp;</label>
                    </div>
                </div>
        </fieldset>

        <fieldset class="frow">
            <legend>Defensa</legend>
                <div class="frow" *ngFor="let df of defensas">
                    <label class="frow" for="defensa{{df}}">{{df}}:&nbsp;</label>
                    <div *ngFor="let idx of [1,2,3,4,5]">
                        <input type="radio" id="t{{idx}}" name="defensa{{df}}" value="{{idx}}" formControlName="defensa{{df}}">
                        <label class="radio-label" for="t{{idx}}">&nbsp;{{idx}}&nbsp;</label>
                    </div>
                </div>
        </fieldset>

        <fieldset class="frow">
            <legend>Bote</legend>
                <div class="frow" *ngFor="let bt of botes">
                    <label class="frow" for="bote{{bt}}">{{bt}}:&nbsp;</label>
                    <div *ngFor="let idx of [1,2,3,4,5]">
                        <input type="radio" id="t{{idx}}" name="bote{{bt}}" value="{{idx}}" formControlName="bote{{bt}}">
                        <label class="radio-label" for="t{{idx}}">&nbsp;{{idx}}&nbsp;</label>
                    </div>
                </div>
        </fieldset>

        <fieldset class="frow">
            <legend>Jugador</legend>
                <div class="frow" *ngFor="let jg of jugadors">
                    <label class="frow" for="jugador{{jg}}">{{jg}}:&nbsp;</label>
                    <div *ngFor="let idx of [1,2,3,4,5]">
                        <input type="radio" id="t{{idx}}" name="jugador{{jg}}" value="{{idx}}" formControlName="jugador{{jg}}">
                        <label class="radio-label" for="t{{idx}}">&nbsp;{{idx}}&nbsp;</label>
                    </div>
                </div>
        </fieldset>

        <fieldset class="frow">
            <legend>Estilo de Juego</legend>
                <div class="frow" *ngFor="let est of estilos">
                    <input type="checkbox"  id="{{est}}" name="estilo" value="{{est}}" formControlName="estilo">
                    <label class="checkbox-label" for="{{est}}">&nbsp;{{est}}&nbsp;</label>
                </div>
        </fieldset>

        <fieldset class="frow">
            <legend>Nominacion y Premios</legend>
            <textarea class="frow" rows="4" name="nominacion" id="nominacion" formControlName="nominacion" form="evaluationForm"></textarea>
        </fieldset>
        <div class="frow">
            <button type="submit" [disabled]="!evaluationForm.valid">Submit</button>
        </div>
    </form>
        

    </div>
</div>
